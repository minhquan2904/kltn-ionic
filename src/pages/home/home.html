<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="demo()">
        <ion-icon name="bicycle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Geolocation</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="start()" > 
        <ion-icon name="locate"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="stop()" >
        <ion-icon name="hand"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div id="map" class="map">
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
  </div>
  
</ion-content>
